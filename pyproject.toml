[tool.poetry]
name = "anno3d"
version = "0.1.0"
description = ""
authors = ["Your Name <you@example.com>"]

[tool.poetry.dependencies]
python = "^3.8"
annofabapi = "^0.33.0"
dataclasses-json = "^0.4.2"
fire = "^0.3.1"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
mypy = "^0.770"
flake8 = "^3.8.1"
black = "^19.10b0"
isort = {extras = ["pyproject"], version = "^4.3.21"}
pylint = "^2.5.2"

[tool.black]
line-length = 120
exclude = '''
(
    migrations
    | .mypy_cache
    | .pytest_cache
    | venv
    | dist
    | .git
    | .idea
)
'''

[tool.isort]
include_trailing_comma = true
line_length = 120
multi_line_output = 3

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
