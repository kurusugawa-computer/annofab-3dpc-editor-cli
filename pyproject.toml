[tool.poetry]
name = "annofab-3dpc-editor-cli"
version = "0.1.4"
description = ""
authors = ["Your Name <you@example.com>"]
packages = [
    { include = "anno3d" }
]

[tool.poetry.dependencies]
python = "^3.8"
annofabapi = "^0.38.0"
dataclasses-json = "^0.4.2"
fire = "^0.3.1"
more-itertools = "^8.5.0"
numpy = "^1.19.2"
scipy = "^1.5.2"
boto3 = "^1.17.20"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
mypy = "^0.770"
flake8 = "^3.8.1"
black = "^19.10b0"
isort = {extras = ["pyproject"], version = "^4.3.21"}
pylint = "^2.5.2"
# document
sphinx = "^3.5.2"
pydata-sphinx-theme = "^0.4.3"
recommonmark = "^0.7.1"

[tool.black]
line-length = 120
exclude = '''
(
    migrations
    | .mypy_cache
    | .pytest_cache
    | venv
    | dist
    | .git
    | .idea
)
'''

[tool.isort]
include_trailing_comma = true
line_length = 120
multi_line_output = 3

[tool.poetry.scripts]
anno3d = "anno3d.app:main"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
